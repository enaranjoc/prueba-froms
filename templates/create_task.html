{% extends 'base.html' %}


{% block content %}

        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/tasks/create" method="post" class=" card card-body">
                    {% csrf_token %}

                    {{error}}
                    {{form.as_p}}

            </div>
        </div>
    </main>
    

    
{% endblock content %}
